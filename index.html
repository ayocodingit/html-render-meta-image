<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic OG Image</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Dynamic WhatsApp Link Preview">
    <meta property="og:description" content="Check out this dynamic Open Graph image!">
    <meta property="og:image" content="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg" id="ogImage">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://okechat.com">

    <!-- Force WhatsApp to refresh preview -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // Function to get URL parameters
            function getQueryParam(param) {
                let urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param) || 'https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg';
            }

            // Get 'image' parameter from URL
            let imageUrl = getQueryParam('image');
            
            if (imageUrl) {
                // Update Open Graph meta tag
                $("meta[property='og:image']").attr("content", imageUrl);

                // Show preview on page
                $("#preview").attr("src", imageUrl);
            }
        });
    </script>
</head>
<body>
    <img id="preview" src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg" alt="OG Image Preview">
</body>
</html>
